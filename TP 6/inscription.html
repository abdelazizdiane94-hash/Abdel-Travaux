<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire d’inscription</title>
</head>
<body>
    <h1>Formulaire d’inscription</h1>
<form>
<table border="1" class="invisible-col"></table>
<tr>
    <td><label for="Nom d’utilisateur">Nom d’utilisateur</label></td>
    <td><input class="highlight" type="text" name="Nom d’utilisateur" placeholder="Nom d’utilisateur"><br></td>
</tr>
<tr>
    <td><label for="Mot de passe">Mot de passe</label></td>
    <td><input class="highlight" type="password" name="Mot de passe" placeholder="Mot de passe"><br></td>
</tr>
<tr>
    <td><label for="Confirmation du mot de passe">Confirmation du mot de passe</label></td>
    <td><input class="highlight" type="password" name="Confirmation du mot de passe" placeholder="Confirmation du mot de passe"><br></td>
</tr>
<tr>
    <td><label for="Email">Email</label></td>
    <input class="highlight" type="email" name="Email" placeholder="Email"><br>
</tr>
<tr>
    <td><label for="Date de naissance">Date de naissance</label></td>
    <td><input class="highlight" type="date" name="Date de naissance"><br></td>
</tr>
</table>

        <p>Genre:</p>
  <label>
    <input type="radio" name="Homme" value="1"> Homme
  </label>
  <label>
    <input type="radio" name="Femme" value="2"> Femme
  </label>
  <label>
    <input type="radio" name="Autre" value="3"> Autre <br>
  </label>
    <input type="submit"><br>
<label>
        <input type="checkbox" name="J’accepte les conditions générales" value="J’accepte les conditions générales">
</label><br>
<button type="button" disabled>Cliquer ici</button>
</form>
</body>
</html>
