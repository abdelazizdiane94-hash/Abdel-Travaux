<style>
    /* ----------------- Styles g√©n√©raux ----------------- */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        font-family: 'Orbitron', sans-serif;
        font-size: 3em;
        margin: 20px 0;
        color: #00f0ff;
        text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff, 0 0 20px #00f0ff;
        animation: glow 2s infinite alternate;
    }

    h3 {
        text-align: center;
        margin: 10px 0;
        font-size: 2em;
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
        to { text-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff, 0 0 60px #00f0ff; }
    }

    /* ----------------- Menu d√©roulant ----------------- */
    nav {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-bottom: 50px;
        flex-wrap: wrap;
        z-index: 1;
        position: relative;
    }

    .menu {
        position: relative;
        cursor: pointer;
    }

    .menu-title {
        font-size: 1.3em;
        padding: 12px 25px;
        background: rgba(0,0,0,0.4);
        border-radius: 12px;
        transition: 0.3s;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 0 5px #fff;
    }

    .menu-title:hover {
        background: rgba(0,0,0,0.7);
        box-shadow: 0 0 15px #fff, 0 0 30px #00f0ff, 0 0 45px #00f0ff;
        transform: scale(1.05);
    }

    .menu-title::before {
        content: "üìÇ";
    }

    .menu:nth-child(2) .menu-title::before {
        content: "üóÇÔ∏è";
    }

    .dropdown {
        display: none;
        position: absolute;
        top: 110%;
        left: 0;
        background: rgba(0,0,0,0.85);
        border-radius: 12px;
        padding: 10px 0;
        min-width: 180px;
        z-index: 10;
        box-shadow: 0 0 15px #000;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(-10px);
    }

    .menu:hover .dropdown {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }

    .dropdown a {
        display: block;
        padding: 12px 20px;
        color: #fff;
        text-decoration: none;
        transition: 0.3s;
        font-weight: bold;
        text-shadow: 0 0 5px #000;
    }

    .dropdown a:hover {
        background: rgba(255,255,255,0.1);
        color: #ffeb3b;
        text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b;
        transform: scale(1.05);
    }

    /* ----------------- Fond anim√© ----------------- */
    body::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.05) 1%, transparent 1%);
        background-size: 60px 60px;
        animation: moveBg 15s linear infinite;
        z-index: 0;
    }

    @keyframes moveBg {
        0% { transform: translate(0,0); }
        100% { transform: translate(80px,80px); }
    }

    /* ----------------- Contenu centr√© ----------------- */
    main {
        position: relative;
        z-index: 1;
        padding: 20px;
    }

</style>
</head>
