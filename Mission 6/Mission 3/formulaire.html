<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Formulaire d'inscription</h1>
    <form class="formulaire">
        <table border="0">
            <tr>
                <td>Pseudo*</td>
                <td><input type="text" name="pseudo" placeholder="Votre pseudo" maxlength="20"></td>
            </tr>
            <tr>
                <td>Mot de passe</td>
                <td><input type="password" name="motdepasse" placeholder="Mot de passe" maxlength="20"></td>
            </tr>
            <tr>
                <td>Prénom</td>
                <td><input type="text" name="prenom" placeholder="Votre prénom" maxlength="30"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Votre email" maxlength="50"></td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td><input type="file" name="avatar"></td>
            </tr>
            <tr>
                <td>Pays</td>
                <td>
                    <select name="pays">
                        <option>Espagne</option>
                        <option>France</option>
                        <option>Italie</option>
                        <option>Portugal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Quels sont vos fruits préférés ?</td>
                <td>
                    <input type="checkbox" name="fruit1" value="orange">Orange
                    <input type="checkbox" name="fruit2" value="fraise">Fraise
                    <input type="checkbox" name="fruit3" value="poire">Poire
                </td>
            </tr>
            <tr>
                <td>Civilité</td>
                <td>
                    <input type="radio" name="civilite" value="homme">Homme
                    <input type="radio" name="civilite" value="femme">Femme
                </td>
            </tr>
            <tr>
                <td>Ville</td>
                <td>
                <select name="ville">
                    <option>Nice</option>
                    <option>Paris</option>
                </select>
                </td>    
            </tr>
            <tr>
                <td>Code Postale</td>
                <td><input type="text" name="codepostal" placeholder="75000" maxlength="5"></td>
            </tr>
            <tr>
                <td>Adresse</td>
                <td><textarea rows="5" cols="50" name="adresse" placeholder="Votre adresse complète"></textarea></td>
            </tr>
            <tr>
                <td>Date de Naissance</td>
                <td><input type="date" name="date_naissance"></td>
            </tr>
            <tr>
                <td>Jauge</td>
                <td><input type="range" name="jauge" min="0" max="100"></td>
            </tr>
            <tr>
                <td>Téléphone</td>
                <td><input type="tel" name="telephone" placeholder="06xxxxxxxx"></td>
            </tr>
            <tr>
                <td>Recherche</td>
                <td><input type="search" name="recherche" placeholder="Rechercher..."></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input type="url" name="site" placeholder="https://exemple.com"></td>
            </tr>
            <tr>
                <td>Couleur</td>
                <td><input type="color" name="couleur"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" name="Valider">
                </td>
            </tr>
        </table>
    </form>

    <p style="text-align: left;"><a href="Mission3.html">Retour au Sommaire</a></p>

</body>
</html>
